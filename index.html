<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-lightgray">
    <main class="">
      <div
        class="w-80 rounded-2xl bg-white p-4 pb-10 shadow-lg shadow-darkblue/25"
      >
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          class="block w-full rounded-lg"
        />
        <div class="mt-6">
          <h1 class="text-center text-xl font-bold leading-7 text-darkblue">
            Improve your front-end skills by building projects
          </h1>
          <p class="mt-4 text-center text-base text-grayblue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
